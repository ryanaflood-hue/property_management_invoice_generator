{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h3>Application Settings</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="sender_name" class="form-label">Sender Name (for Emails)</label>
                        <input type="text" class="form-control" id="sender_name" name="sender_name"
                            value="{{ settings.sender_name or '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="sender_email" class="form-label">Sender Email</label>
                        <input type="email" class="form-control" id="sender_email" name="sender_email"
                            value="{{ settings.sender_email or '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="default_template_name" class="form-label">Default Invoice Template</label>
                        <select class="form-select" id="default_template_name" name="default_template_name">
                            {% for template in templates %}
                            <option value="{{ template }}" {% if settings.default_template_name==template %}selected{%
                                endif %}>{{ template }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Settings</button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
